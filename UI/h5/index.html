<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover, user-scalable=no" />
  <title>旅游攻略-网页版</title>
</head>
<script src="https://map.qq.com/api/gljs?v=1.exp&key=EUSBZ-CK76I-67MG7-UQ2OM-VY5KF-ZQFQJ"></script>
<script src="https://mapapi.qq.com/web/mapComponents/geoLocation/v/geolocation.min.js"></script>
<link rel="stylesheet" href="/src/assets/icons/iconfont/iconfont.css">

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>
<style>
  body {
    background-color: #f0f2f5;
  }
</style>
<script>
  window.onload = function () {
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    });

    var lastTouchEnd = 0;

    document.addEventListener(
      'touchend',
      function (event) {
        var now = new Date().getTime();
        if (now - lastTouchEnd <= 300) {
          event.preventDefault();
        }

        lastTouchEnd = now;
      },
      false,
    );

    document.addEventListener('gesturestart', function (event) {
      event.preventDefault();
    });
  };
</script>

</html>
